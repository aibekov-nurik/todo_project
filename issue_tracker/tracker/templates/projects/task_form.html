
{% extends 'base.html' %}

{% block content %}
  <h2>{% if form.instance.pk %}Update Task{% else %}Create New Task{% endif %}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'project-list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
