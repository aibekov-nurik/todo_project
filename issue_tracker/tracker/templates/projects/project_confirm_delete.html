{% extends "base.html" %}

{% block content %}
  <h1>Удалить проект</h1>
  <p>Вы уверены, что хотите удалить проект "{{ object.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Удалить</button>
  </form>
  <a href="{% url 'project-detail' object.pk %}">Отмена</a>
{% endblock %}
