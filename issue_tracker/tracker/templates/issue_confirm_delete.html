

{% extends 'base.html' %}

{% block title %}Удалить задачу{% endblock %}

{% block content %}
    <h1>Вы уверены, что хотите удалить "{{ issue.summary }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Да, удалить</button>
        <a href="{% url 'issue_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
