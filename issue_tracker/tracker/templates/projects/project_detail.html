{% extends 'base.html' %}

{% block title %}{{ project.name }}{% endblock %}

{% block content %}
    <h1>{{ project.name }}</h1>
    <p>{{ project.description }}</p>
    <p>Дата начала: {{ project.start_date }}</p>
    <p>Дата окончания: {{ project.end_date }}</p>
    <a href="{% url 'project_update' project.id %}" class="btn btn-primary">Редактировать</a>
    <a href="{% url 'project_delete' project.id %}" class="btn btn-danger">Удалить</a>
    <a href="{% url 'project_list' %}" class="btn btn-secondary">Назад к списку</a>
{% endblock %}
